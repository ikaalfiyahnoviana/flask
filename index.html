<html>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> Input </title>
  </head>
  <body class="bg-info">

    <h1 class="text-center"><strong>DATA MAHASISWA</strong></h1>

    <div class="container">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" name="nama" value = {{namamhs | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Nim</label>
        <input type="text" class="form-control" name="nim" value = {{nimmhs | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <input type="text" class="form-control" name="jeniskelamin" value = {{jnsklm | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Program Studi</label>
        <input type="text" class="form-control" name="programstudi" value = {{prodi | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Kelompok</label>
        <input type="text" class="form-control" name="kelompok" value = {{klmpk | safe}}>
      </div>
      <button type="submit" class="btn btn-danger">Kirim</button>
    </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
